<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="top">
        <div class="time1">
          
        </div>
        <div class="timer2">

        </div>
    </div>
    <div class="middle">
        <div class="left">
            <div class="zero">
            <div class="watch">
                <span class="hour">00</span>
                <span>:</span>
                <span class="min">00</span>
                <span>:</span>
                <span class="sec">00</span>
                <span>:</span>
                <span class="milis">00</span>
            </div>
        </div>
        <div class="btns">
            <button class="bt" id="start">start</button>
            <button class="bt" id="loop">loop</button>
            <button class="bt" id="stop">stop</button>
            <button class="bt" id="reset">reset</button>
        </div>
        </div>
        <div class="right">
            <textarea value='loop:' class="myText" disabled>

            </textarea>
        </div>
    </div>
    <div class="bottom">
        <div class="left">
            <form name="mytimer" class="myTimer">
                <h2 class="article">00</h2>
                <span class="spn">minutes</span>
                <div class="btn-position">
                <button class="bn plus">+</button>
                <button class="bn minus">-</button>
            </div>
            </form>
        </div>
        <div class="right">
            <div class="numb">
                <span class="minutes">00</span>
                <span>:</span>
                <span class="seconds">00</span>
            </div>
            <div class="rg-position">
            <button class="rgh-btn start1">START</button>
            <button class="rgh-btn stop1">STOP</button>
            <button class="rgh-btn reset1">RESET</button>
        </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
